<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link rel="icon" href="img/icon.png">
	<!-- javascript -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- howler.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script>
	<!-- vue.js development version, includes helpful console warnings -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
	<!-- custom javascript -->
	<script src="index.js?v=66"></script>
	<script src="note.js?v=65"></script>
	<script src="file.js?v=65"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="index.css?v=65" />
	<title>Music Forever</title>
	<!-- babylon.js -->
	<script src="https://cdn.babylonjs.com/babylon.js"></script>
	<script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
	<script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>
<body>
	<div id="game" class="game">
		<canvas id="gamecanvas" touch-action="none"></canvas>
	</div>
	<div id="text"></div>
	<div id="combo" class="game"></div>
	<div id="score" class="game">SCORE: 000000</div>
	<audio id="sound"></audio>
	<form id="form">
		<input type="file" id="file" accept=".mp3" name="file" hidden/>
		<button type="button" id="filebutton" class="btn btn-primary">Upload Music<br/><i class="fas fa-file-upload ml-2" style="font-size: 100px;"></i></button>
		<button type="button" id="playbutton" class="btn btn-success">Play<br/><i class="fas fa-play ml-2" style="font-size: 100px;"></i></button>
		<button type="button" id="autobutton" class="btn btn-warning ml-3">Auto<br/><i class="fas fa-laptop ml-2" style="font-size: 100px;"></i></button>
	</form>
</body>
</html>
